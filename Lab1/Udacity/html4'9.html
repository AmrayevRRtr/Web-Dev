<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slacker Card</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      color: #222;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      height: 475px;
      width: 325px;
      box-shadow: 0px 5px 15px 0px rgba(153,153,153,0.5);
      border-radius: 8px;
      background-color: white;
      overflow: hidden;
    }
    .top {
      position: relative;
      height: 55%;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 16px;
    }
    .top img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 16px;
    }
    .name {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px 0 4px;
    }
    .status {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-left: 6px;
      border-radius: 50%;
      background-color: #60D156;
    }
    .title {
      font-size: 0.9em;
      color: #555;
      margin: 0;
    }
    .middle {
      text-align: center;
      padding: 8px 0;
      background-color: #f7f7f7;
      font-size: 0.9em;
      color: #666;
    }
    .bottom {
      padding: 16px;
    }
    .profile-action {
      display: block;
      width: 100%;
      height: 40px;
      font-size: 0.95em;
      text-align: left;
      border: 0px;
      background-color: white;
      border-radius: 4px;
      margin-bottom: 12px;
      cursor: pointer;
      padding: 0 12px;
      line-height: 40px;
      color: #222;
      transition: all 0.2s ease-in-out;
    }
    .profile-action:hover {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <section>
    <div class="card">
      <div class="top">
        <img src="profile-placeholder.svg" alt="Profile Picture">
        <h3 class="name">Student name <span class="status"></span></h3>
        <p class="title">Learner Extraordinaire</p>
      </div>
      <div class="middle">
        1:12 PM local time (change)
      </div>
      <div class="bottom">
        <button class="profile-action">View preferences</button>
        <button class="profile-action">Open account settings</button>
        <button class="profile-action">Edit your profile</button>
        <button class="profile-action">View your files</button>
        <button class="profile-action">Set yourself away</button>
      </div>
    </div>
  </section>
</body>
</html>
