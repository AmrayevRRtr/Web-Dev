    <body>
    <h1>Whispers of the Breeze</h1>
    <p>The sun peeks out, a golden ray,<br>
To gently kiss the break of day.<br>
The flowers bloom, the rivers sing,<br>
Nature wakes to greet the spring.
    </p>
